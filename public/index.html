<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Calligraffitti" rel="stylesheet">

    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>The Calculator</h1>
    </header>

<div class="container">

<div class="clear">
<span class="first input" style="font-family:Courier; color:white; font-size: 20px;"><font color="white"></span>
<p id="answer" style="font-family:Courier;"><font color="white"> </p>
<span class="second" style="font-family:Courier;"><font color="white"></span>
<p id="total" style="font-family:Courier;"><font color="black"></p>
</div>
    <!-- end clear Div -->
<div id="numberbuttons">
<button id="one" data-number="one" class="button">1</button>
<button id="two" data-number="two" class="button">2</button>
<button id="three" data-number="three" class="button" >3</button>
<br>
<button id="four" data-number="four" class="button" >4</button>
<button id="five" data-number="five" class="button" >5</button>
<button id="six" data-number="six" class="button" >6</button>
<br>
<button id="seven" data-number="seven" class="button">7</button>
<button id="eight" data-number="eight" class="button">8</button>
<button id="nine" data-number="nine" class="button" >9</button>
<br>
<button id="zero" data-number="zero" class="button">0</button>
<br>
  </div>
<div id ='ops'>
  <button id="mul" class="operator" data-name="multiply">x</button>
  <button id=="div" class="operator" data-name="divide">รท</button>
  <button id="add" class="operator" data-name="addition">+</button>
  <button id="sub" class="operator" data-name="subtraction">-</button>
  <button type="button"  id="clear">clear</button>
  <button type="button"  id="ceterisparibus" data-name="ceterisparibus">=</button>
</div>

  </body>
</html>
